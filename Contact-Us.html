<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Us</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section class="section-query">
        <div class="query">
            <div class="container">
                <div style="text-align:center">
                    <h2 style="font-size: 2.5rem; color: #25265e; font-weight: bold;">Contact Us</h2>
                    <p style="font-size: 1.5rem; color: black;">we are just few minutes away from you! By then have
                        a coffee..</p>
                </div>
                <div class="row">
                    <div class="column2">
                        <img src="ls1.jpg" style="width:100%">
                    </div>
                    <div class="column">
                        <form action="https://formspree.io/f/xknpanjp" method="POST" id="my-form">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
                            <label for="lname">Email</label>
                            <input type="email" id="email" name="email" placeholder="Your email is.." required>

                            <label for="country">YEAR</label>
                            <select id="year" name="year">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                            <label for="subject">Subject</label>
                            <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"
                                required></textarea>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
